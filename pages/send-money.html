<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>üí∞ V-Wallet</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">

</head>
<body>

<main class="vw-100 vh-100 d-flex flex-column justify-content-center align-items-center">
    <section class="col-11 col-xs-11 col-sm-11 col-md-6 col-lg-6 col-xxl-4 card">
        <nav class="nav-menu mb-3">
            <a href="#" class="btn btn-light text-secondary border border-secondary btn-sm">
                <i class="bi bi-person-gear"></i> Config
            </a>
            <a href="../index.html" class="btn btn-light text-secondary border border-secondary btn-sm">
                <i class="bi bi-box-arrow-right"></i> Salir
            </a>
        </nav>
        <img class="wallet-icon" src="../assets/media/images/wallet.svg" alt="Wallet icon">
        <header>
            <h1 class="text-center">üè¶ Enviar dinero</h1>
            <hr />
        </header>
        <article class="w-100 d-flex justify-content-center">
            <form class="w-100">
                <div class="mb-3">
                    <label for="email" class="form-label fs-5">
                        Buscar contacto:
                    </label>
                    <input type="number" placeholder="Escribir..." class="form-control fs-3" id="email" required>
                </div>
                <a class="mb-2 w-100 d-flex justify-content-center gap-2 btn btn-lg btn-primary" href="./menu.html">
                    <i class="bi bi-piggy-bank-fill"></i>
                    Agregar un contacto
                </a>

                <h4>Contactos</h4>

                <div class="accordion accordion-flush my-3" id="accordionFlushExample">
                    <div class="accordion-item border">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapseOne">
                                <i class="bi bi-person-circle"></i> &nbsp John Doe
                            </button>
                        </h2>
                        <div id="flush-collapse1" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body d-flex justify-content-between">
                                <div>
                                    <span class="badge text-bg-secondary fs-6">Alias: john.doe</span>
                                    <strong>CBU:</strong> 123456789 - <strong>Banco:</strong> ABC Bank
                                </div>
                                <i class="bi bi-pencil-square fs-5 cursor-pointer"></i>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item border">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse2" aria-expanded="false" aria-controls="flush-collapseOne">
                                <i class="bi bi-person-circle"></i> &nbsp Jane Smith
                            </button>
                        </h2>
                        <div id="flush-collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body d-flex justify-content-between">
                                <div>
                                    <span class="badge text-bg-secondary fs-6">Alias: jane.smith</span>
                                    <strong>CBU:</strong> 987654321 - <strong>Banco:</strong> XYZ Bank
                                </div>
                                <i class="bi bi-pencil-square fs-5 cursor-pointer"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <a class="w-100 d-flex justify-content-center gap-2 btn btn-lg btn-secondary" href="./menu.html">
                    <i class="bi bi-box-arrow-in-left"></i>
                    Volver al men√∫
                </a>
            </form>
        </article>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
